<div class="row">
    <div class="col-3">
       
            
        <ul class="list-group">
            <a 
            class="list-group-item primaryHover"
            [class.active]="category=='all'" 
            routerLink="/"
            [queryParams]="{category: 'all'}"  
            >
                All Categories
            </a>
            <a *ngFor="let c of categories$ | async;" 
                class="list-group-item primaryHover"
                routerLink="/"
                [queryParams]="{category: c.key}"
                [class.active]="c.key === category"
                >
                {{c.name}}
            </a>
        </ul>
    </div>
    <div class="col">
        <div class="row">
            <div class="col" *ngFor="let product of products$ | async; let i = index;">
                <div class="card-group">
                    <div class="card animatedHover" style="width: 18rem;">
                        <img [src]="product.imageUrl" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text bdt-currency">{{product.price|currency:"&#2547;"}}</p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i+1)%2 == 0" class="w-100"></div>
            </div>
        </div>
    </div>
</div>
