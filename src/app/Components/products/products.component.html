<div class="row">
    <div class="col-3">
        <product-filter [category]="category"></product-filter>
    </div>
    <div class="col">
        <div class="row">
            <div class="col" *ngFor="let product of filteredProducts$ | async; let i = index;">
                <div class="m-2 card-group">
                    <product-card [product]="product" [showActions]="true"></product-card>
                </div>
            </div>
        </div>
    </div>
</div>
