<h1>All Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.user.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <button type="button" class="btn btn-outline-success btn-sm" >View</button>
      </td>
    </tr>
  </tbody> 
</table>
